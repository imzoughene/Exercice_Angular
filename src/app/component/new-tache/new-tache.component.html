<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Ajouter une nouvelle tâche</h3>

                <ng-template #content let-c="close" let-d="dismiss">
				  <div class="modal-header">
				    <h4 class="modal-title">Ajouter une nouvelle tâche</h4>
				    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
				      <span aria-hidden="true">&times;</span>
				    </button>
				  </div>
				  <div class="modal-body">
				    <form>
              <div class="form-group">
                <label for="titre">Entrer le titre</label>
                <input type="titre" class="form-control"
                 id="titre" name="titre"
                  placeholder="Entrer le titre" [(ngModel)]="data.titre">

              </div>
              <div class="form-group">
                  <div class="card">
                      <div class="card-body">
                          <h3 class="card-title">Date</h3>
                  <ngb-datepicker #dp [(ngModel)]="DateSelected" name="DateSelected"
                  (navigate)="date = $event.next"></ngb-datepicker>

                </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="Description">Description</label>
                  <textarea class="form-control" id="Description"  [(ngModel)]="data.Description"
                  name="Description" rows="3"></textarea>
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
				  </div>
				  <div class="modal-footer">
				    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Fermer</button>
				  </div>
				</ng-template>

				<button class="btn btn-lg btn-outline-primary" (click)="open2(content)">Click ici</button>
				<div class="m-t-20"></div>
            </div>
        </div>
    </div>

</div>
