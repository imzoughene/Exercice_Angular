<div class="row">
  <div class="col-lg-3 col-md-6" *ngFor="let item of itemArray">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">{{item.titre}}</h4>
              <p class="card-text">
                  {{item.Description}}
              </p>
              <p class="text-primary">{{item.DateSelected.day}} / {{item.DateSelected.month}} / {{item.DateSelected.year}} </p>
            </div>
            <button class="btn btn-danger btn-block btn-lg"
            (click)="OnDelete(item.$key)">
            Supprimer
            </button>
            <button class="btn btn-primary btn-block btn-lg" (click)="editForm(item);open2(content)">

            Modifier
            </button>


















            <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                  <h4 class="modal-title">Modifier une t√¢che</h4>
                  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                      <label for="titre">Entrer le titre</label>
                      <input type="titre" class="form-control"
                       id="titre" name="titre"
                        placeholder="Entrer le titre" [(ngModel)]="data.titre">

                    </div>
                    <div class="form-group">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Date</h3>
                        <ngb-datepicker #dp [(ngModel)]="DateSelected" name="DateSelected"
                        (navigate)="date = $event.next"></ngb-datepicker>

                      </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea class="form-control" id="Description"  [(ngModel)]="data.Description"
                        name="Description" rows="3"></textarea>
                      </div>
                    <button (click)="OnEdit(item)" class="btn btn-primary">Modifier </button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="c('Close click')">Fermer</button>
                </div>
              </ng-template>
















      </div>
  </div>
</div>
